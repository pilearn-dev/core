{% extends "layout_new.html" %}
{% block body %}
<h1>Ankündigung hinzufügen: {{ forum.getTitle() }}</h1>
<p>Ankündigungen werden auf der Startseite für alle Benutzer angezeigt, die Zugriff auf dieses Forum haben.</p>
<form action="" method="POST">
  <label for="title" class="form">Beschriftung</label>
  <input id="title" name="title" name="title" class="form">
  <label for="link" class="form">Link</label>
  <input id="link" name="link" class="form" type="url">
  <label for="title" class="form">Datum</label>
  <p>von <input type="date" class="form form-inline" id="event_from" name="event_from"> bis <input id="has_end_date" name="has_end_date" class="form-checkbox" type="checkbox" checked onclick="if(!this.checked) {$('#event_until').val('').hide()} else {$('#event_until').show()}"> <input type="date" class="form form-inline" id="event_until" name="event_until"></p>
  <label for="title" class="form">Anzeige</label>
  <p>von <input type="date" class="form form-inline" id="shown_from" name="shown_from"> bis <input type="date" class="form form-inline" id="shown_until" name="shown_until"></p>
  <button type="submit" class="_btn _btn--primary">Hinzufügen</button>
  <a href="/announcements/{{ forum.id }}" class="_btn _btn-on-light">Abbrechen</a>
</form>
{% endblock %}
